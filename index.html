<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow | Modern Todo App</title>
  <!-- Add Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        TaskFlow
      </div>
      <div class="nav-links">
        <button id="todayBtn" class="nav-button">Today</button>
        <button id="upcomingBtn" class="nav-button">Upcoming</button>
        <button id="completedBtn" class="nav-button">Completed</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="todo-container">
      <h1 class="app-title">
        <svg xmlns="http://www.w3.org/2000/svg" class="title-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Task Manager
      </h1>

      <div class="input-section">
        <div class="input-row">
          <input type="text" id="taskName" placeholder="What needs to be done?" class="task-input" />
          <input type="date" id="taskDate" class="date-input" />
        </div>
        
        <div class="input-row">
          <div class="time-range">
            <select id="startHour" class="time-select">
              <option value="" disabled selected>Start Time</option>
              <!-- Hours will be populated by JavaScript -->
            </select>
            <select id="endHour" class="time-select">
              <option value="" disabled selected>End Time</option>
              <!-- Hours will be populated by JavaScript -->
            </select>
          </div>
          <button id="addTaskBtn" class="add-button">
            Add Task
          </button>
        </div>
      </div>

      <div class="filter-section">
        <select id="filterTasks" class="filter-select">
          <option value="all">All Tasks</option>
          <option value="today">Today</option>
          <option value="upcoming">Upcoming</option>
          <option value="overdue">Overdue</option>
        </select>
        <input type="text" id="searchTasks" placeholder="Search tasks..." class="search-input" />
      </div>

      <ul id="taskList" class="task-list"></ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      Developed by Sadith Rashmika
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
